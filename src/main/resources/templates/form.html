<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  	<h1>Moo game</h1>
  	
  	<h3>Make your guess:</h3>
  	<form action="#" th:action="@{/handle_guess}" th:object="${guessFeedbackPair}" method="post">
  	   <p><input type="text" th:value="*{guess}" /> </p>
  	   <p><input type="submit" value="Send guess" /> </p>
  	</form>
    <br/>
    Svar: <span th:text="${feedback}"></span>
    
    <table>
	   <thead><tr>
	   		<th>Guess</th>
	   		<th>Feedback</th>
	   </tr></thead>
	   <tbody>
	   	<tr th:each="pair: ${list}">
	   	    <td th:text="${pair.guess}"/>
	   	    <td th:text="${pair.feedback}"/>
	   	</tr>
	   </tbody>
	   	
	</table>
<!--     <a href="all">See all pairs</a> -->
  </body>

</html>
